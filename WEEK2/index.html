<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Prompt Example</title>
</head>
<body>
    <h1>JavaScript User Input Example</h1>
    <p>Check the browser's console (F12 -> Console) for results.</p>

    <script>
        // Prompt the user to enter hours and rate per hour
        let hours = parseFloat(prompt("Enter hours worked:"));
        let rate = parseFloat(prompt("Enter rate per hour:"));

        // Calculate weekly pay
        let weeklyPay = hours * rate;
        console.log("Your weekly earning is " + weeklyPay);

        // Prompt the user to enter their name
        let fullName = prompt("Enter your full name:");
        let nameLength = fullName.length;

        // Check if the name length is greater than 7
        if (nameLength > 7) {
            console.log("Your name is long.");
        } else {
            console.log("Your name is short.");
        }

        // Define first and last name variables
        let firstName = "Doctors";
        let lastName = "Strange";

        // Compare the length of first and last names
        if (firstName.length > lastName.length) {
            console.log("Your first name, " + firstName + " is longer than your family name, " + lastName);
        } else if (firstName.length < lastName.length) {
            console.log("Your family name, " + lastName + " is longer than your first name, " + firstName);
        } else {
            console.log("Your first name, " + firstName + " is of the same length as your family name, " + lastName);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format Example</title>
</head>
<body>
    <script>
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        console.log(formatDateTime(new Date()));
    </script>
</body>
</html>
